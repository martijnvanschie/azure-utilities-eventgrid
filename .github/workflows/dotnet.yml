name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SINGLE_FILE: "true"

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        #shell: bash
        working-directory: ./cli

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: |
        dotnet restore
      
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
   
    - name: Publish
      run: |
        cd EventGrid.Publisher.ConsoleApp
        dotnet publish -p:PublishSingleFile=$SINGLE_FILE --runtime win-x64 --configuration Release --no-self-contained
